<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <!-- Hover added -->
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action active"
                    >Active item</a
                >
                <a href="#" class="list-group-item list-group-item-action"
                    >Item</a
                >
                <a href="#" class="list-group-item list-group-item-action disabled"
                    >Disabled item</a
                >
            </div>


            <hr /> <br> <br> <br>
            <ul class="list-group">
                <li
                    class="list-group-item d-flex justify-content-between align-items-center active"
                >
                    Active list item
                    <span class="badge bg-secondary badge-pill">pill1</span>
                </li>
                <li
                    class="list-group-item d-flex justify-content-between align-items-center"
                >
                    List item
                    <span class="badge bg-secondary badge-pill">pill2</span>
                </li>
                <li
                    class="list-group-item d-flex justify-content-between align-items-center disabled"
                >
                    Disabled item
                    <span class="badge bg-secondary badge-pill">pill3</span>
                </li>
            </ul>

            <hr /> <br> <br> <br>
            <!-- Hover added -->
            <div class="list-group">
                <button
                    type="button"
                    class="list-group-item list-group-item-action active"
                    aria-current="true"
                >
                    Active item
                </button>
                <button type="button" class="list-group-item list-group-item-action">
                    Item
                </button>
                <button
                    type="button"
                    class="list-group-item list-group-item-action disabled"
                    disabled
                >
                    Disabled item
                </button>
            </div>

            <hr /> <br> <br> <br>
            <div class="list-group">
                <label class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="" />
                    First checkbox
                </label>
                <label class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="" />
                    Second checkbox
                </label>
                <label class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="" />
                    Third checkbox
                </label>
                <label class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="" />
                    Fourth checkbox
                </label>
                <label class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="" />
                    Fifth checkbox
                </label>
            </div>
            
            <hr /> <br> <br> <br>
            <div class="list-group">
                <a
                    href="#"
                    class="list-group-item list-group-item-action list-group-item-primary active"
                    >Active item</a
                >
                <a
                    href="#"
                    class="list-group-item list-group-item-action list-group-item-primary"
                    >Item</a
                >
                <a
                    href="#"
                    class="list-group-item list-group-item-action list-group-item-primary disabled"
                    >Disabled item</a
                >
            </div>
            
            <hr /> <br> <br> <br>
            <ul class="list-group list-group-numbered">
                <li class="list-group-item active">Active item</li>
                <li class="list-group-item">Item</li>
                <li class="list-group-item disabled">Disabled item</li>
            </ul>


            <hr /> <br> <br> <br>
            <!-- Some borders are removed -->
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Item</li>
                <li class="list-group-item">Item</li>
                <li class="list-group-item">Item</li>
                <li class="list-group-item">Item</li>
                <li class="list-group-item">Item</li>
            </ul>

            <hr /> <br> <br> <br>
            <!-- Horizontal under breakpoint -->
            <ul
                class="list-group list-group-horizontal"
            >
                <li class="list-group-item">Item</li>
                <li class="list-group-item">Item</li>
                <li class="list-group-item">Item</li>
            </ul>
            
            
            

            
            
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
